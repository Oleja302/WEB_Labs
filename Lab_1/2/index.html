<!DOCTYPE html>

    <div id="cartman">

        <div class="body">
            <div class="body1"></div>

        <div class="foots"></div>

        <div class="body">

            <div class="arm2"></div>

            <div class="pocket2">

            </div>
        </div>
        <div class="legs"></div>
        <div class="foots"></div>
    </div>

    <div id="stan">
