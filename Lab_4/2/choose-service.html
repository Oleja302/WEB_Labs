<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover, shrink-to-fit=no">
    <meta name="description" content="Выполнение заданий">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#100DD1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- The above tags *must* come first in the head, any other head content must come *after* these tags-->
    <!-- Title-->
    <title>Выполнение заданий</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;display=swap"
      rel="stylesheet">
    <!-- CSS Libraries-->
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/lineicons.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <!-- Stylesheet-->
    <link rel="stylesheet" href="mystyle.css">
    <!-- Web App Manifest-->
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <div class="page-content-wrapper">
        <div class="container page-content-wrapper__container">

            <div class="card card_bg_primary">
                <div class="card__card-body">
                    <h6 class="header header6 card__header_mb_0">Тип и название работы</h6>
                </div>
            </div>
            <div class="card">
                <div class="card__card-body">
                    <input type="text" class="form-control" aria-describedby="emailHelp"
                        placeholder="Введите название работы">
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>Реферат</option>
                        <option>Расчетная работа</option>
                        <option>Курсовая</option>
                        <option>Дипломная</option>
                        <option>Другое</option>
                    </select>
                </div>
            </div>

            <div class="card card_bg_primary">
                <div class="card__card-body">
                    <h6 class="header header6 card__header_mb_0">Дата сдачи</h6>
                </div>
            </div>
            <div class="card">
                <div class="card__card-body">
                    <input type="date" class="form-control">
                </div>
            </div>

            <div class="card card_bg_primary">
                <div class="card__card-body">
                    <h6 class="header header6 card__header_mb_0">Дисциплины</h6>
                </div>
            </div>
            <div class="card">
                <div class="card__card-body">
                    <div class="form-check form-check_d_inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">Математика</label>
                    </div>
                    <div class="form-check form-check_d_inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">Физика</label>
                    </div>
                    <div class="form-check form-check_d_inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">Химия</label>
                    </div>
                    <div class="form-check form-check_d_inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">Русский</label>
                    </div>
                    <div class="form-check form-check_d_inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">Литература</label>
                    </div>
                    <div class="form-check form-check_d_inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox6" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">История</label>
                    </div>
                </div>
            </div>

            <div class="card card_bg_primary">
                <div class="card__card-body">
                    <h6 class="header header6 card__header_mb_0">Число итерация правок</h6>
                </div>
            </div>
            <div class="card">
                <div class="card__card-body">
                    <div class="shipping-method-choose">
                        <ul class="radio radio_d_flex radio_ps_0 ">
                            <li class="radio__btn_m_2">
                                <input id="first" type="radio" name="selector" checked>
                                <label for="first">0</label>
                                <div class="check"></div>
                            </li>

                            <li class="radio__btn_m_2">
                                <input id="second" type="radio" name="selector">
                                <label for="second">1</label>
                                <div class="check"></div>
                            </li>

                            <li class="radio__btn_m_2">
                                <input id="third" type="radio" name="selector">
                                <label for="third">2</label>
                                <div class="check"></div>
                            </li>

                            <li class="radio__btn_m_2">
                                <input id="fourth" type="radio" name="selector">
                                <label for="fourth">5</label>
                                <div class="check"></div>
                            </li>

                            <li class="radio__btn_m_2">
                                <input id="fifth" type="radio" name="selector">
                                <label for="fifth">10</label>
                                <div class="check"></div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="card card_bg_primary">
                <div class="card__card-body">
                    <h6 class="header header6 card__header_mb_0">Список задач</h6>
                </div>
            </div>
            <div class="card">
                <div class="card__card-body">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Задача
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Задача
                        </label>
                    </div>

                    <button type="button" class="btn btn_d_inline-block btn_type_secondary">Добавить</button>
                    <button type="button" class="btn btn_d_inline-block btn_type_secondary">Удалить</button>
                </div>
            </div>

            <div class="card card_bg_primary">
                <div class="card__card-body">
                    <h6 class="header header6 card__header_mb_0">Дополнительная информация</h6>
                </div>
            </div>
            <div class="card">
                <div class="card__card-body card__card-body_d_flex card__card-body_flex_column">
                    <textarea class="form-control" id="message" name="" cols="30" rows="10"
                        placeholder="Напишите..."></textarea>
                    <input class="form-control" type="file" />
                </div>
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Премодерация работы экспертом 30 руб.</label>
            </div>

            <div class="card">
                <div class="card__card-body card__card-body_d_flex card__card-body_align-items_center card__card-body_justify-content_between">
                    <h5 class="total-price"><span class="cost">$39.84</span></h5><a class="btn btn_d_inline-block btn_type_secondary"
                        href="payment.html">Оплатить</a>
                </div>
            </div>

        </div>
    </div>
    <!-- All JavaScript Files-->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/waypoints.min.js"></script>
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/jquery.counterup.min.js"></script>
    <script src="js/jquery.countdown.min.js"></script>
    <script src="js/jquery.passwordstrength.js"></script>
    <script src="js/dark-mode-switch.js"></script>
    <script src="js/no-internet.js"></script>
    <script src="js/active.js"></script>
    <script src="js/pwa.js"></script>
</body>

</html>
